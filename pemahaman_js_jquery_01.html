<script>

        for (let i in names){
            if(names[i]['Address'] != null){
                names[i]['Address'] = 'Jalan Protokol Blok A No 1';
                console.log(names[i])
                $('#demo').html("Name : " +  names[i]['Name'] + "<br> Address : " + names[i]['Address'] )
            }
        }
    }

    var names = ["Andi", {"Name" : "Gunawan", "Address": "Jl. kemerdekaan 01"}, "Budi"];

    getNameWithAddress(names);
